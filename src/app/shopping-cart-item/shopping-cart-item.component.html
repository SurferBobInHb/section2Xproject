<div class="col"><img src="{{product.imageUrl}}" alt=""></div>
<div class="col">{{product.title}}</div>
<div class="col">
    <div class="input-group">
    <button class="btn input-group-prepend btn-primary" (click)="removeFromCart()">-</button><label
        class="form-control num-in-card-label">{{quantity}} in
        Cart</label><button class="btn input-group-append btn-primary" (click)="addToCart()">+</button>
    </div>
</div>
<div class="col">{{product.price | currency:'USD'}}</div>
