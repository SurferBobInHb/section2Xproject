<div class="main">

  <div class="left">
    <form #f="ngForm" [formGroup]="productForm" (ngSubmit)="onFormSubmit()">

      <label class="xform-control left-title">Title</label>
      <input type="text" formControlName="title" class="form-control">

      <label class="xform-control left-title">Price</label>
      <input type="text" formControlName="price" class="form-control">

      <label class="xform-control left-title">Category</label>
      <select [formGroup]="productForm" formControlName="category" class="form-control">
        <option *ngFor="let product of getProducts()" [ngValue]="product">{{product.category}}</option>
      </select>

      <!-- <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          Categories
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
          <button *ngFor="let product of getProducts()" class="dropdown-item" type="button"
            [ngValue]="product">{{product.category}}</button>
        </div>
      </div> -->

      <label class="xform-control left-title">Image URL</label>
      <input type="text" formControlName="imageUrl" class="form-control">

    </form>

  </div>

  <div class="right">
    <img src={{product?.imageUrl}} class="image" />

    <div class="right-below">
      <label class="xform-control title">{{product?.title}}</label>
      <br>
      <label class="xform-control normal">${{product?.price}}</label>
    </div>

  </div>

</div>
