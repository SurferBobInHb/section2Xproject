<div class="form-group" style="padding:20px">

    <form #f="ngForm" (ngSubmit)="f.form.valid && onSubmit(f.value)">

        <h1>Shipping</h1>

        <div class="mb-3">
            <label for="" class="form-label">Name</label>
            <input name="name" #name = "ngModel" [(ngModel)]="mymodel.name" type="text" class="form-control" [ngClass]="{ 'is-invalid': f.submitted && name.invalid }" required>
            <div *ngIf="f.submitted && name.invalid" class="invalid-feedback">
                <div *ngIf="name.errors.required">Name is required</div>
            </div>
        </div>

        <div class="mb-3">
            <label for="" class="form-label">Address</label>
            <input name="address1" [(ngModel)]="mymodel.address1" #address1="ngModel" type="text" class="form-control mb-3" [ngClass]="{ 'is-invalid': f.submitted && address1.invalid }" required>
            <div *ngIf="f.submitted && city.invalid" class="invalid-feedback">
                <div *ngIf="city.errors.required">Address is required</div>
            </div>
            <input name="address2" [(ngModel)]="mymodel.address2" #address2="ngModel" type="text" class="form-control" >
        </div>

        <label for="" class="form-label">City</label>


        <input name="city" [(ngModel)]="mymodel.city" #city="ngModel" type="text" class="form-control" [ngClass]="{ 'is-invalid': f.submitted && city.invalid }" required>
        <div *ngIf="f.submitted && city.invalid" class="invalid-feedback">
            <div *ngIf="city.errors.required">City is required</div>
        </div>

        <div class="mb-3"></div>

        <button type="submit" class="btn btn-primary" >Place Order</button> 

    </form>

</div>
