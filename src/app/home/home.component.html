<div class="main" style="width:100%">
    <div class="card left" >
        <ul class="list-group list-group-flush">
          <!-- <li class="list-group-item" routerLinkActive="active-link"><a [routerLink]="['/']" >All Categories</a></li> -->
          <li *ngFor="let cat of categories" class="list-group-item" routerLinkActive="active-link"><a [routerLink]="['/']" [queryParams]="{category: cat}" >{{cat}}</a></li>
        </ul>
    </div>

    <div class="right">
        <div class="card-group">

          <div *ngFor="let product of filteredProducts" class="card">
            <img class="card-img-top" src="{{product.imageUrl}}" alt="{{product.imageUrl}}">
            <div class="card-body">
              <h5 class="card-title">{{product.title}}</h5>
              <p class="card-text">{{product.price | currency:'USD':true}}</p>
            </div>
            <div class="card-footer"></div>
              <button class="btn btn-primary">Add to Cart</button>
            </div>
          </div>

    </div>
</div>
